<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento Concluído</title>
    <style>
      /* Tema Dracula */
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #282a36;
        color: #f8f8f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .success-container {
        text-align: center;
        background-color: #44475a;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        width: 90%;
      }

      .success-container h1 {
        color: #50fa7b; /* verde Dracula para sucesso */
        font-size: 36px;
        margin-bottom: 20px;
      }

      .success-container p {
        font-size: 18px;
        margin-bottom: 30px;
        color: #f8f8f2;
      }

      .success-container .btn-home {
        display: inline-block;
        padding: 12px 25px;
        font-size: 16px;
        color: #f8f8f2;
        background-color: #6272a4; /* roxo Dracula */
        border: none;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .success-container .btn-home:hover {
        background-color: #ff5555; /* vermelho Dracula ao passar o mouse */
        transform: scale(1.05);
      }

      /* Ícone de check */
      .checkmark {
        font-size: 60px;
        color: #50fa7b;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="checkmark">✔</div>
      <h1>Pagamento Concluído!</h1>
      <p>
        Obrigado pelo seu pagamento via Pix. Sua transação foi registrada com
        sucesso, seu site pronto em até 24h aguarde no Email!
      </p>
      <a href="index.html" class="btn-home">Voltar para a página inicial</a>
    </div>
  </body>
</html>
